    <style>
        :root {
            /* Default Dark Mode Colors */
            --bg-primary: #1D1D1D;
            --bg-secondary: #1E293B;
            --text-primary: #E2E8F0;
            --text-secondary: #94A3B8;
            --border-color: #334155;
            --code-bg: #000000;

            /* Default Theme Color (Purple) */
            --theme-primary: #8B5CF6; /* Purple */
            --theme-primary-rgb: 139, 92, 246; /* RGB values for rgba() */
            --theme-hover: #7C3AED;
            --theme-hover-rgb: 124, 58, 237;
            --theme-border: #7F00FF;
            --theme-active-sidebar: #7F00FF;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .section-title {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .page-heading {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            color: var(--text-primary);
        }

        .card {
            background-color: var(--bg-secondary);
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .code-block {
            background-color: var(--code-bg);
            color: var(--text-secondary);
            padding: 1rem;
            border-radius: 0.375rem;
            font-family: monospace;
            overflow-x: auto;
        }
        .btn-primary {
            background-color: transparent;
            color: white;
            border: 2px solid var(--theme-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .btn-primary:hover {
            background-color: rgba(var(--theme-primary-rgb), 0.2);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .sidebar {
            background-color: transparent;
            padding: 1.5rem;
            border-radius: 0;
            box-shadow: none;
            position: sticky;
            top: 0;
            left: 0; /* Ensure it's aligned to the left */
            height: 100vh;
            overflow-y: auto;
            padding-top: 2rem;
            padding-bottom: 2rem;
            border-right: 1px solid var(--border-color);
            /* Mobile specific styles */
            position: fixed; /* Make it fixed for mobile overlay */
            width: 80%; /* Occupy 80% width on mobile */
            max-width: 300px; /* Max width for mobile sidebar */
            z-index: 50; /* Ensure it's above content but below modals */
            background-color: var(--bg-primary); /* Solid background for mobile overlay */
            transform: translateX(-100%); /* Start off-screen */
            transition: transform 0.3s ease-in-out;
        }
        .sidebar.open {
            transform: translateX(0); /* Slide in */
        }
        @media (min-width: 1024px) { /* Desktop styles */
            .sidebar {
                position: sticky; /* Revert to sticky on desktop */
                width: 1/5; /* Keep desktop width */
                transform: translateX(0); /* Always visible */
                border-right: 1px solid var(--border-color);
            }
        }

        .sidebar-link {
            display: block;
            padding: 0.5rem 0.75rem;
            color: var(--text-secondary);
            transition: color 0.2s ease, background-color 0.2s ease, border-left 0.2s ease;
            border-radius: 0.25rem;
            margin-bottom: 0; /* Reduced spacing */
        }
        .sidebar-link:hover {
            color: var(--text-primary);
            background-color: var(--border-color);
        }
        .sidebar-link.active {
            color: var(--theme-active-sidebar);
            background-color: transparent;
            font-weight: 700; /* Made bolder */
            border-left: 3px solid var(--theme-active-sidebar);
            padding-left: calc(0.75rem - 3px);
        }
        .sidebar-link.sidebar-parent-active {
            background-color: var(--border-color);
            color: var(--text-primary);
            font-weight: 700; /* Made bolder */
            border-left: 3px solid var(--theme-active-sidebar);
            padding-left: calc(0.75rem - 3px);
        }
        .sidebar ul ul {
            margin-left: 1.5rem;
            padding-left: 0.25rem; /* Add some padding to the UL itself */
            border-left: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border for nested section */
            border-radius: 0.25rem;
            margin-top: 0.125rem; /* Reduced spacing */
            margin-bottom: 0.125rem; /* Reduced spacing */
        }
        .sidebar ul ul .sidebar-link {
            padding-left: 0.75rem; /* Adjust padding for visual alignment within nested list */
            font-size: 0.95rem; /* Slightly smaller font for children */
            color: var(--text-secondary);
        }
        .sidebar ul ul ul { /* Grandchild indentation */
            margin-left: 1rem; /* Further indent for grandchildren */
            padding-left: 0.25rem;
            border-left: 1px solid rgba(255, 255, 255, 0.05); /* Lighter border for deeper nesting */
        }
        .sidebar ul ul ul .sidebar-link {
            padding-left: 0.75rem; /* Adjust padding for visual alignment */
        }

        .main-content-area {
            padding: 1.5rem;
            background-color: var(--bg-primary);
            position: relative; /* Needed for absolute positioning of progress bar */
        }
        @media (min-width: 1024px) {
            .main-content-area {
                padding: 2.5rem;
            }
        }
        #scrollToTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
            border: 1px solid var(--theme-border);
            outline: none;
            background-color: rgba(127, 0, 255, 0.2);
            color: var(--theme-border);
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: background-color 0.3s ease, transform 0.1s ease, color 0.3s ease;
        }
        #scrollToTopBtn:hover {
            background-color: var(--theme-border);
            color: white;
            transform: translateY(-2px);
        }
        #scrollToTopBtn:active {
            transform: translateY(0);
        }

        .search-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            z-index: 100;
            padding-top: 10vh;
        }

        .search-container-modal {
            background-color: var(--bg-secondary);
            border-radius: 0.5rem;
            box-shadow: 0 8px 16px 0px rgba(0,0,0,0.4);
            width: 90%;
            max-width: 600px;
            padding: 1.5rem;
            position: relative;
        }

        .search-input-modal {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            background-color: var(--code-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            outline: none;
            font-size: 1.125rem;
            margin-bottom: 1rem;
        }

        .search-results-list {
            max-height: 400px;
            overflow-y: auto;
            border-top: 1px solid var(--border-color);
            padding-top: 0.5rem;
        }

        .search-result-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-radius: 0.25rem;
            transition: background-color 0.2s ease;
            margin-bottom: 0.25rem;
        }

        .search-result-item:hover {
            background-color: var(--border-color);
        }

        .search-result-item .title {
            font-weight: 600;
            color: var(--text-primary);
        }

        .search-result-item .snippet {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }


        .settings-container {
            position: relative;
            display: inline-block;
        }

        .settings-button {
            background-color: transparent;
            border: none;
            color: var(--text-primary);
            font-weight: 600;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 0.375rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.2s ease;
        }

        .settings-button:hover {
            background-color: var(--border-color);
        }

        .settings-dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--bg-secondary);
            min-width: 180px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 0.5rem;
            padding: 1rem;
            right: 0;
            top: 100%;
            margin-top: 0.5rem;
        }

        .settings-dropdown-content.show {
            display: block;
        }

        .color-swatch {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s ease, transform 0.1s ease;
        }

        .color-swatch:hover {
            transform: scale(1.1);
        }

        .color-swatch.active {
            border-color: var(--text-primary);
        }

        .color-swatch-purple { background-color: #8B5CF6; }
        .color-swatch-green { background-color: #10B981; }
        .color-swatch-blue { background-color: #3B82F6; }
        .color-swatch-pink { background-color: #EC4899; }
        /* .color-swatch-lime { background-color: #A3E635; } Removed Lime Green Swatch */

        /* Overlay for when mobile sidebar is open */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40; /* Below sidebar, above content */
            display: none; /* Hidden by default */
        }
        .sidebar-overlay.show {
            display: block;
        }

        /* Styles for the FAQ accordion */
        .faq-item {
            background-color: var(--bg-secondary);
            border-radius: 0.75rem; /* More rounded corners */
            margin-bottom: 1rem; /* More spacing between cards */
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            border: 1px solid var(--border-color); /* Light border */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .faq-item:hover {
            transform: translateY(-3px); /* Lift on hover */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
            border-color: var(--theme-primary); /* Highlight border on hover */
        }

        .faq-question {
            width: 100%;
            padding: 1.25rem 1.5rem; /* More padding */
            text-align: left;
            font-size: 1.125rem; /* text-lg */
            font-weight: 600; /* font-semibold */
            color: var(--text-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            background-color: transparent;
            border: none;
            transition: color 0.2s ease-in-out, background-color 0.2s ease-in-out;
        }
        .faq-question:hover {
            color: var(--theme-primary);
        }
        .faq-question.open {
            background-color: var(--border-color); /* Slightly different background when open */
            color: var(--theme-primary); /* Keep theme color when open */
        }

        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out, padding 0.4s ease-in-out;
            padding: 0 1.5rem; /* Match question padding */
            color: var(--text-secondary);
            font-size: 0.95rem; /* Slightly smaller text for answers */
            line-height: 1.6;
        }
        .faq-answer.open {
            max-height: 500px; /* A sufficiently large value to accommodate content */
            padding-bottom: 1.5rem; /* More padding at the bottom */
        }
        .faq-question svg {
            transition: transform 0.3s ease-in-out;
        }
        .faq-question.open svg {
            transform: rotate(180deg);
            color: var(--theme-primary);
        }

        /* Reading Progress Bar Styles */
        #reading-progress-bar {
            position: fixed; /* Changed from sticky to fixed */
            top: 0;
            left: 0;
            height: 8px; /* Increased thickness of the bar */
            background-color: var(--theme-primary); /* Use theme color */
            width: 100vw; /* Ensure it spans the full viewport width */
            z-index: 9999; /* Increased z-index to be on top of everything */
            transition: width 0.1s linear; /* Smooth fill */
            border-radius: 0 2px 2px 0; /* Rounded right end */
        }
    </style>
</head>
